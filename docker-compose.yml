services:
  postgresdb:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/data:db
    environment:
      - 'POSTGRES_USER=ticket_easy'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_DB=ticket_easy'
    ports:
      - 5432:5432
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data:db
    ports:
      - 27017:27017
  localstack:
    container_name: localstack-main
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"          
      - "127.0.0.1:4510-4559:4510-4559" 
    environment:
      - DEBUG=-0
    volumes:
      - ./localstack_bootstrap:/etc/localstack/init/ready.d
      - "localstack-data:/data/lib/localstack"
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  postgres-data:
  mongo-data:
  localstack-data: